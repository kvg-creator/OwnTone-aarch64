name: Owntone server
version: 0.1.0
slug: owntone-server
description: OwnTone is a DAAP (iTunes) and MPD media server with support for AirPlay, Chromecast, MPD, Spotify and internet radio.
arch:
  - armv7
  - aarch64
  - amd64

host_network: true
host_dbus: false
host_ipc: false

ports:
  3689/tcp: 3689

ports_description:
  3689/tcp: "Owntone web interface / DAAP"

map:
  - share:rw

ingress: false
ingress_port: 0

webui: "http://[HOST]:[PORT:3689]"

startup: services
boot: auto
init: false

options: {}
schema: {}
